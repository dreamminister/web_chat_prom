{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Web Chat - Add New Room{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Add Room</h1>
    {% if error %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span>[{{ error }}]</span>
        </div>
    {% endif %}
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
