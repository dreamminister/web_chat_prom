{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Web Chat - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
    {% if error %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span>[{{ error }}]</span>
        </div>
    {% endif %}
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br/>
    New user? Click <a href="{{ url_for('auth.register') }}">here</a> to register.
</div>
{% endblock %}
